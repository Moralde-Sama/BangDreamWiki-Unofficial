<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let event of events" class="ion-activatable">
      <ion-ripple-effect></ion-ripple-effect>
      <img [src]="event.english_image" alt="">
    </ion-card>
</ion-content>
