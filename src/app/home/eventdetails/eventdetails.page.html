<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title style="margin-left: -15px;">Events Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
            <img [src]="eventDetails.english_image" alt="">
        </ion-card>
      </ion-col>
      <ion-col size="12">
          <div class="center_content">
              <ion-label class="ion-label">{{eventDetails.name}}</ion-label>
          </div>
      </ion-col>
      <ion-col size="12">
        <ion-row>
          <ion-col size="8">
              <i class="flaticon-category"></i> <ion-label class="ion-label-normal" style="font-weight: bold;">Event Type</ion-label>
          </ion-col>
          <ion-col size="4">
              <ion-label class="ion-label-normal">{{ eventDetails.i_type | titlecase }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12">
        <div class="center_content">
          <div style="margin-left: -20px;">
              <i class="flaticon-date" style="padding-right: 5px;"></i>
              <ion-label class="ion-label-normal" style="font-weight: bold;">Start Date</ion-label> 
          </div>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="center_content">
            <ion-label class="ion-label-normal">{{ eventDetails.start_date | date: 'medium' }}</ion-label>
        </div>
      </ion-col>
      <ion-col size="12">
          <div class="center_content">
            <div style="margin-left: -20px;">
                <i class="flaticon-date" style="padding-right: 5px;"></i>
                <ion-label class="ion-label-normal" style="font-weight: bold;">End Date</ion-label> 
            </div>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="center_content">
              <ion-label class="ion-label-normal">{{ eventDetails.end_date | date: 'medium' }}</ion-label>
          </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
