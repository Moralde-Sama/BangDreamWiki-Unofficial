<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="backbtn()">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title style="margin-left: -15px;">Events Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid style="margin-bottom: 20px;">
    <ion-row>
      <ion-col size="12" style="margin-top: 10px;">
        <div class="center_content">
          <ion-label class="ion-label">{{eventDetails.name}}</ion-label>
        </div>
      </ion-col>
      <ion-col size="12">
        <ion-card>
            <img [src]="eventDetails.english_image" alt="">
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-row>
          <ion-col size="12">
              <i class="flaticon-category"></i> <ion-label class="ion-label-normal">Event Type</ion-label>
          </ion-col>
          <ion-col size="12">
            <div class="center_content">
                <ion-label class="ion-label-normal">{{ setEventType(eventDetails.i_type) }}</ion-label>
            </div>
          </ion-col>
          <ion-col size="12" style="margin-top: 5px;">
              <img src="{{ eventDetails.i_boost_attribute | boostAttribute }}" style="margin: -5px 0 0 15px; position: absolute;"/> <ion-label class="ion-label-normal" style="margin-left: 50px;">Boost attribute</ion-label>
          </ion-col>
          <ion-col size="12">
            <div class="center_content">
                <ion-label class="ion-label-normal">{{ eventDetails.i_boost_attribute }}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12" style="margin-top: -10px;">
          <i class="flaticon-date" style="padding-right: 5px;"></i>
          <ion-label class="ion-label-normal">Start Date</ion-label> 
      </ion-col>
      <ion-col size="12" style="margin-top: 5px;">
        <div class="center_content">
            <ion-label class="ion-label-normal">{{ eventDetails.english_start_date | date: 'medium' }}</ion-label>
        </div>
      </ion-col>
      <ion-col size="12" style="margin-top: 5px;">
          <i class="flaticon-date" style="padding-right: 5px;"></i>
          <ion-label class="ion-label-normal">End Date</ion-label> 
        </ion-col>
        <ion-col size="12" style="margin-top: 5px;">
          <div class="center_content">
              <ion-label class="ion-label-normal">{{ eventDetails.english_end_date | date: 'medium' }}</ion-label>
          </div>
        </ion-col>
        <ion-col size="12" style="margin-top: 5px;">
          <i class="flaticon-users" style="padding-right: 5px;"></i>
          <ion-label class="ion-label-normal">Boost Members</ion-label> 
        </ion-col>
         <ion-col size="12" style="margin-top: 5px;">
          <div class="center_content">
            <ng-container *ngFor="let member of eventDetails.boost_members; index as i">
                <img *ngIf="i < 3" class="members" src="{{ member | members }}" />
            </ng-container>
          </div>
        </ion-col>
        <ion-col size="12" *ngIf="eventDetails.boost_members.length > 3">
          <div class="center_content">
            <ng-container *ngFor="let member of eventDetails.boost_members; index as i">
                <img *ngIf="i > 2" class="members" src="{{ member | members }}" />
            </ng-container>
          </div>
        </ion-col>
        <!-- <ion-col size="12" *ngIf="eventDetails.boost_members.length > 3">
            <img *ngFor="let member of eventDetails.boost_members; index as i" *ngIf="i > 2" class="members" src="{{ member | members }}" />
        </ion-col> -->
        <ion-col size="12" style="margin-top: 5px;">
          <i class="flaticon-cards" style="padding-right: 5px;"></i>
          <ion-label class="ion-label-normal">Cards</ion-label> 
        </ion-col>
        <ion-col size="12" style="margin-top: 5px;">
          <div class="center_content">
              <img *ngFor="let card of cardsDetails; let i = index" class="cards" src="{{card.image}}" (click)="showCardDetails(card)" (load)="imgLoaded(i)"/>
          </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
