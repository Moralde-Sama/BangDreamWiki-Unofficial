<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="backbtn()">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title style="margin-left: -15px;">Card Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <img [src]="card.getCardRarity(cardDetails.i_rarity, false)" class="rarity" alt="">
    <img src="{{cardDetails.art}}" alt=""/>
    <ion-label class="member_name">{{bands.getMemberName(cardDetails.member)}}</ion-label>
  </div>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <i class="flaticon-id" style="padding-right: 5px;"></i>
        <ion-label class="ion-label-normal">ID</ion-label> 
      </ion-col>
      <ion-col size="12">
        <div class="center_content">
            <ion-label class="ion-label-normal">{{cardDetails.id}}</ion-label>
        </div>
      </ion-col>
      <ion-col size="12">
        <i class="flaticon-id" style="padding-right: 5px;"></i>
        <ion-label class="ion-label-normal">Title</ion-label> 
      </ion-col>
      <ion-col size="12" style="margin-top: 5px;">
        <div class="center_content">
            <ion-label class="ion-label-normal">{{cardDetails.name}}</ion-label>
        </div>
      </ion-col>
      <ion-col size="12" style="margin-top: 5px;">
        <i class="flaticon-idol" style="padding-right: 5px;"></i>
        <ion-label class="ion-label-normal">Member</ion-label> 
      </ion-col>
      <ion-col size="12" style="margin-top: 5px;">
        <div class="center_content">
          <ion-row align-items: center>
            <ion-col size="12" style="text-align: center;">
                <ion-label class="ion-label-normal">{{bands.getMemberName(cardDetails.member)}}</ion-label>
            </ion-col>
            <ion-col size="12">
              <div class="center_content">
                <img [src]="bands.getMemberImgPath(cardDetails.member)" alt="">
              </div>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
      <ion-col size="12" style="margin-top: 5px;">
          <i class="flaticon-star" style="padding-right: 5px;"></i>
          <ion-label class="ion-label-normal">Rarity</ion-label> 
        </ion-col>
        <ion-col size="12">
          <div class="center_content">
              <img [src]="card.getCardRarity(cardDetails.i_rarity, true)" alt="">
          </div>
        </ion-col>
        <ion-col size="12" style="margin-top: 10px;">
            <img src="{{ cardDetails.i_attribute | boostAttribute }}" style="margin: -5px 0 0 15px; position: absolute;"/> <ion-label class="ion-label-normal" style="margin-left: 50px;">Boost attribute</ion-label>
        </ion-col>
        <ion-col size="12" style="margin-top: 5px;">
          <div class="center_content">
              <ion-label class="ion-label-normal">{{ cardDetails.i_attribute }}</ion-label>
          </div>
        </ion-col>
        <ion-col size="12" style="margin-top: 5px;">
            <i class="flaticon-skill" style="padding-right: 5px;"></i>
            <ion-label class="ion-label-normal">Skill name</ion-label> 
          </ion-col>
          <ion-col size="12" style="margin-top: 5px;">
            <div class="center_content">
                <ion-label class="ion-label-normal" style="padding: 0 25px;">{{cardDetails.skill_name}}</ion-label>
            </div>
          </ion-col>
          <ion-col size="12" style="margin-top: 5px;">
              <i class="flaticon-pictures" style="padding-right: 5px;"></i>
              <ion-label class="ion-label-normal">Icon</ion-label> 
            </ion-col>
            <ion-col size="12" style="margin: 5px 0 15px; 0">
                <div class="center_content">
                    <img class="cards" src="{{cardDetails.image}}"/>
                    <img *ngIf="cardDetails.image_trained != null" class="cards" src="{{cardDetails.image_trained}}"/>
                </div>
            </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
