<ion-toolbar color="primary" style="height: 40px;">
  <ion-title style="margin-top: -14px;">Sort</ion-title>
</ion-toolbar>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-toggle color="primary" [(ngModel)]="filter[0]" (click)="showAlertDate()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Reverse</ion-label>
      <ion-toggle color="primary" [(ngModel)]="filter[1]"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Upcoming Events</ion-label>
      <ion-toggle color="primary" [(ngModel)]="filter[2]"></ion-toggle>
    </ion-item>
    <ion-item text-center>
      <ion-label>
          <ion-button (click)="closePopOver()">
            Close
          </ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
