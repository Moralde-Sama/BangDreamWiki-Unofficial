<ion-toolbar color="primary" style="height: 50px;">
  <ion-title style="margin-top: -2px;">Sort</ion-title>
</ion-toolbar>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Upcoming Events</ion-label>
      <ion-toggle color="primary" [(ngModel)]="filter[0]" (click)="toggle(0)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-toggle color="primary" [(ngModel)]="filter[1]" (click)="showAlertDate()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Reverse</ion-label>
      <ion-toggle color="primary" [(ngModel)]="filter[2]" [disabled]="!filter[0] && !filter[1]"></ion-toggle>
    </ion-item>
  </ion-list>
  <div style="text-align: center; margin-bottom: 10px;">
    <ion-label>
      <ion-button (click)="closePopOver()">
        Close
      </ion-button>
    </ion-label>
  </div>
</ion-content>
